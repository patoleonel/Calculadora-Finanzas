{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Add New Goal</h1>
    <form method="POST" id="goalForm">
        <div class="form-group">
            <label for="name">Goal Name</label>
            <input type="text" id="name" name="name" required placeholder="e.g., New Car, House Downpayment">
        </div>

        <div class="form-group">
            <label for="target_amount">Target Amount ($)</label>
            <input type="number" step="0.01" id="target_amount" name="target_amount" required>
        </div>

        <div class="form-group">
            <label for="current_amount">Current Savings ($)</label>
            <input type="number" step="0.01" id="current_amount" name="current_amount" value="0" required>
        </div>

        <div class="form-group">
            <label>Goal Type</label>
            <div class="radio-group">
                <label class="radio-label">
                    <input type="radio" name="goal_type" value="time_based" checked onchange="toggleFields()">
                    <span>Time Based (I have a deadline)</span>
                </label>
                <label class="radio-label">
                    <input type="radio" name="goal_type" value="contribution_based" onchange="toggleFields()">
                    <span>Contribution Based (I have a monthly budget)</span>
                </label>
            </div>
        </div>

        <div id="time_based_fields" class="conditional-field">
            <div class="form-group">
                <label for="target_date">Target Date</label>
                <input type="date" id="target_date" name="target_date">
            </div>
        </div>

        <div id="contribution_based_fields" class="conditional-field" style="display: none;">
            <div class="form-group">
                <label for="monthly_contribution">Monthly Contribution ($)</label>
                <input type="number" step="0.01" id="monthly_contribution" name="monthly_contribution">
            </div>
        </div>

        <button type="submit" class="btn-primary full-width">Create Goal</button>
    </form>
</div>

<script>
    function toggleFields() {
        const type = document.querySelector('input[name="goal_type"]:checked').value;
        const timeFields = document.getElementById('time_based_fields');
        const contribFields = document.getElementById('contribution_based_fields');
        const targetDateInput = document.getElementById('target_date');
        const monthlyInput = document.getElementById('monthly_contribution');

        if (type === 'time_based') {
            timeFields.style.display = 'block';
            contribFields.style.display = 'none';
            targetDateInput.required = true;
            monthlyInput.required = false;
        } else {
            timeFields.style.display = 'none';
            contribFields.style.display = 'block';
            targetDateInput.required = false;
            monthlyInput.required = true;
        }
    }
</script>
{% endblock %}
